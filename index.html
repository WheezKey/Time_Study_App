<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study Timer</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>STUDY TIMER</h1>

      <div class="timer-display" id="timer">60:00</div>

      <div class="controls">
        <button class="pixel-button start" id="startBtn">START</button>
        <button class="pixel-button pause" id="pauseBtn">PAUSE</button>
        <button class="pixel-button reset" id="resetBtn">RESET</button>
      </div>

      <div class="session-controls">
        <button class="session-btn active" data-time="60">60 MIN</button>
        <button class="session-btn" data-time="25">25 MIN</button>
        <button class="session-btn" data-time="5">5 MIN</button>
        <button class="session-btn" data-time="10">10 MIN</button>
      </div>

      <div class="session-info">
        <p>
          Session: <span id="sessionCount">0</span> | Break:
          <span id="breakCount">0</span>
        </p>
      </div>
    </div>

    <!-- Spotify widget -->
    <div class="spotify-widget" id="widget">
      <h4>ğŸ¶ SPOTIFY PLAYLIST ğŸ¶</h4>
      <iframe
        id="spotifyPlayer"
        src="https://open.spotify.com/embed/playlist/37i9dQZF1DWZeKCAdg8kOA?utm_source=generator"
        allow="encrypted-media"
      ></iframe>
      <input
        id="urlBar"
        type="text"
        placeholder="paste playlist URL & hit LOAD"
      />
      <button class="sp-btn" id="loadBtn">LOAD / CHANGE</button>

      <div class="bg-select">
        <label for="bgSel">THEME âœ¨</label>
        <select id="bgSel">
          <option value="assets/bg/neon.gif.gif">ğŸŒŒ Night City||</option>
          <option value="assets/bg/stars.gif.gif">ğŸŒ  Star Field||</option>
          <option value="assets/bg/wave.gif.gif">ğŸ‡ Vibe Chill||</option>
          <option value="assets/bg/palm.gif.gif">ğŸ“ˆ Race Time||</option>
          <option value="assets/bg/station.gif.gif">ğŸ¸ Lamao||</option>
          <option value="assets/bg/rain.gif.gif">ğŸ˜´ Retro Car||</option>
        </select>
      </div>
    </div>

    <!-- ğŸ“’ Notes Button -->
    <button id="notesToggle" class="notes-btn">ğŸ“’ Notes</button>

    <!-- ğŸ“ Notes Panel -->
    <div id="notesPanel" class="notes-panel">
      <div class="notes-header">
        <span>ğŸ“ Notepad</span>
        <button id="closeNotes" class="close-notes">âŒ</button>
      </div>
      <textarea
        id="notesArea"
        placeholder="Write your notes here..."
      ></textarea>
    </div>

    <script src="script.js"></script>
  </body>
</html>
